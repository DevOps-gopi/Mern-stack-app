apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-frontend
  labels:
    app: mern-frontend
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  replicas: 1
  selector:
    matchLabels:
      app: mern-frontend
  template:
    metadata:
      labels:
        app: mern-frontend
    spec:
      imagePullSecrets:
        - name:  ecr-registry-secret
      containers:
      - name: mern-frontend-container
        image: 688567300982.dkr.ecr.us-east-1.amazonaws.com/frontend:latest
        imagePullPolicy: Always
        env:
        - name: REACT_APP_API_URL
          value: "http://backend-service:8080/api/notes"
        ports:
        - containerPort: 3000
      livenessProbe:
          httpGet: 
             path: /healthz
             port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
      readinessProbe:
          httpGet:
            path: /ready
            port: 3500
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
      startupProbe:
          httpGet:
            path: /started
            port: 3500
          initialDelaySeconds: 0
          periodSeconds: 10
          failureThreshold: 30