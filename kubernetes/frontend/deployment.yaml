apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-frontend
  labels:
    app: mern-frontend
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  replicas: 1
  selector:
    matchLabels:
      app: mern-frontend
  template:
    metadata:
      labels:
        app: mern-frontend
    spec:
      imagePullSecrets:
        - name:  ecr-registry-secret
      containers:
      - name: mern-frontend-container
        image: 688567300982.dkr.ecr.us-east-1.amazonaws.com/frontend:latest
        imagePullPolicy: Always
        env:
        - name: REACT_APP_API_URL
          value: "http://backend-service:3500/api/tasks"
        ports:
        - containerPort: 3000
      